apiVersion: apps/v1
kind: Deployment
metadata:
  name: treasure
  labels:
    app: treasure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treasure
  template:
    metadata:
      labels:
        app: treasure
    spec:
      volumes:
        - name: "svc-analytics-key"
          secret:
            secretName: "svc-analytics-key"
      containers:
        - name: treasure
          image: gcr.io/pebble-rebirth/treasure:g848ae25
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: HONEYCOMB_WRITEKEY
              valueFrom:
                secretKeyRef:
                  name: honeycomb
                  key: key
            - name: HONEYCOMB_DATASET
              value: rws
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-key
                  key: key
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/run/secret/cloud.google.com/svc-analytics.json"
          volumeMounts:
            - name: "svc-analytics-key"
              mountPath: "/var/run/secret/cloud.google.com"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /heartbeat
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: treasure
spec:
  selector:
    app: treasure
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
